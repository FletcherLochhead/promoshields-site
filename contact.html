<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | PromoShields</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      color: white;
      background-color: #000;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 1rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }

    main {
      padding-top: 100px;
      max-width: 800px;
      margin: auto;
      padding: 5rem 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      color: #00bfff;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: white;
      resize: vertical;
      margin-top: 0.5rem;
    }

    input::placeholder, textarea::placeholder {
      color: #bbb;
    }

    button {
      padding: 0.75rem 2rem;
      background: #00bfff;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.7);
    }

    .info {
      margin-top: 3rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>PromoShields</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="product.html">Product</a>
      <a href="counter.html">Counter</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>We’d love to hear from you. Fill out the form and we’ll be in touch shortly.</p>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/movdgyvl" method="POST">
      <label>
        Your email:
        <input type="email" name="email" placeholder="you@example.com" required>
      </label>
      <label>
        Your message:
        <textarea name="message" rows="6" placeholder="Write your message here..." required></textarea>
      </label>
      <!-- Optional name field -->
      <label>
        Your name:
        <input type="text" name="name" placeholder="Your name">
      </label>
      <button type="submit">Send</button>
    </form>

    <div class="info">
      <p><strong>Instagram:</strong> @promoshields</p>
      <p><strong>Email:</strong> promoshields@gmail.com</p>
      <p><strong>Phone:</strong> 021 959 152</p>
    </div>
  </main>

  <footer>
    &copy; 2025 PromoShields Ltd. All rights reserved.
  </footer>

</body>
</html>
