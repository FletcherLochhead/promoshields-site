<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | PromoShields</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fbfd;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active {
      text-decoration: underline;
    }
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .contact-container h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 20px;
    }
    .contact-container form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .contact-container form input,
    .contact-container form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .contact-container form button {
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .contact-container form button:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #0077cc;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>PromoShields</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="product.html">Product</a>
      <a href="counter.html">Counter</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Get in Touch</h2>
    <form action="https://formsubmit.co/promoshields@gmail.com" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 PromoShields Ltd | Instagram: @promoshields | Email: promoshields@gmail.com | Phone: 021 959 152</p>
  </footer>

</body>
</html>
